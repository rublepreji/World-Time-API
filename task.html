<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><style>
    body{
        background-color: rgb(2, 69, 2);
        padding: 20px;
    }#main{
        width: 100%;
        height: 600px;
        background-image: url(https://i.pinimg.com/originals/92/c0/b1/92c0b1886b250abcbed5f2fa3a537055.jpg);
        background-size: cover;
        padding: 5px;
    }button{
        background-color: aliceblue;
    }#conData{
        padding: 10px;
    }.S{
        color: aliceblue;
    }
</style>

<body>
    <h1 style="text-align: center; color: white;">Current date and time</h1>
    <label for="" class="S">Select Timezone</label>
        <input type="text" id="conData">
       <button onclick="clicks()">Search</button>
    </select>
    <div id="main">
       
        <div id="card">
           
        </div>
        <script>
           
            async function clicks() {

                try{
                worldT=conData.value
                console.log(worldT);
                let fet =await fetch(`https://worldtimeapi.org/api/timezone/${worldT}`) 
                let arr=await fet.json()
                data(arr)
                }catch(error){
                    console.error('Error',error);
                    
                }
                function data(time){
                    console.log(time);
                    card.innerHTML=`<center>
                    <div  style="width: 18rem; margin-top: 100px;">
  <div class="card-body">
    <h1 class="card-title">${time.timezone}</h1>
    <h2 class="card-subtitle mb-2 text-body-secondary">${time.datetime}</h2>
   
  </div>
</div></center>
                    `
                }
            }
        </script>
    </div>
</body>
</html>
